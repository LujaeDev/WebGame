<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Da Vinci Code Board Game</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Aboreto&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="./gameManager.js" defer></script>
    <script
      src="https://kit.fontawesome.com/c4643f98b3.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="top">
      <p align="center">Da Vinchi Code</p>
    </header>
    <section class="board-game">
      <div id="modal" class="modal-overlay">
        <div class="modal-window">
          <div class="title">
            <h2>Guess</h2>
          </div>
          <div class="close-area">X</div>
          <div class="content"></div>
        </div>
      </div>
      <div class="computer-cards container"></div>
      <div class="deck container">
        <div id="whiteRemain" class="selected">
          <img id="whiteRemainImg" src="../images/wBack.jpg" alt="dawdwa" />
          <span id="whiteRemainText">Remainer : 10</span>
        </div>
        <div id="blackRemain" class="selected">
          <img id="blackRemainImg" src="../images/bBack.jpg" alt="dawdwa" />
          <span id="blackRemainText">Remainer : 10</span>
        </div>
      </div>
      <div id="jokerSelect" class="container"></div>
      <div class="player-cards container"></div>
    </section>
  </body>
</html>
