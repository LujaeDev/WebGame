<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Da Vinci Code Board Game</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Aboreto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="top">
      <p align="center">Da Vinchi Code</p>
    </header>
    <section class="board-game">
      <div class="computer-cards container">
        <img src="images/b0.jpg" alt="dawdwa" />
        <img src="images/b1.jpg" alt="dawdwa" />
        <img src="images/b1.jpg" alt="dawdwa" />
      </div>
      <div class="deck container">
        <div>
          <img src="images/wBack.jpg" alt="dawdwa" />
          <span id="whiteRamain">Remainer : 10</span>
        </div>
        <div>
          <img src="images/bBack.jpg" alt="dawdwa" />
          <span id="blackRamain">Remainer : 10</span>
        </div>
      </div>
      <div class="player-cards container">
        <img src="images/w0.jpg" alt="dawdwa" />
        <img src="images/b1.jpg" alt="dawdwa" />
        <img src="images/w1.jpg" alt="dawdwa" />
      </div>
    </section>
  </body>
</html>
